version : '3'

services:
  app:
    build:
      context: node
    container_name: app
    entrypoint: wait-for db:3306 -t 30 -- docker-entrypoint.sh
    networks:
      - node-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    depends_on:
      - db
    command: npm install
    command: node index.js
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql/scripts/initialization.sql:/docker-entrypoint-initdb.d/1.sql
      - ./mysql/data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network
  nginx:
    build:
      context: nginx
    container_name: nginx
    restart: always
    depends_on:
      - app
    networks:
     - node-network
    ports:
      - 8080:80
networks:
  node-network:
    driver: bridge
    
